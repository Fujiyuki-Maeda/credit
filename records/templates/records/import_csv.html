{% extends 'base.html' %}
{% block title %}CSVインポート{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1 class="h3 mb-0">CSVインポート</h1>
            </div>
            <div class="card-body">
                <p class="card-text">レジPOSからダウンロードした「クレジット利用履歴.csv」ファイルをアップロードしてください。</p>
                
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.file.id_for_label }}" class="form-label">{{ form.file.label }}</label>
                        <input type="file" name="{{ form.file.name }}" id="{{ form.file.id_for_label }}" class="form-control">
                        <div class="form-text">{{ form.file.help_text }}</div>
                    </div>
                    <button type="submit" class="btn btn-primary">アップロードしてインポート実行</button>
                    <a href="{% url 'records:record_list' %}" class="btn btn-secondary ms-2">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
